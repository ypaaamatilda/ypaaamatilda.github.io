<!-- index.html -->
<html>

<head>
    <!-- manifest.jsonを呼び出しています -->
    <link rel="manifest" href="./manifest.json">
    <script>
        // service workerが有効なら、service-worker.js を登録します
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js').then(function() {
                console.log('Service Worker Registered');
            });
        }

    </script>
    <title>Hello PWA.</title>
    <style>
        body {
            text-align: center;
            font-size: 40px;
            vertical-align: middle;
        }

        .image {
            width: 80%;
            margin: auto;
            display: block;
        }

    </style>
</head>

<body>
    <h1>
        Hello PWA <br>
        IPアドレス入力 バーとユーザ名入力 バーに入力された文字列をtxtで保存する(ボタンも作る)。
    </h1>
    <br>
    <input placeholder="IP_Adress xx.xx.xx.xx" type="text"><br>
    <input placeholder="学籍番号" type="text">
    <img src="./pwa-logo.jpg" alt="PWA logoここだよな?" class="image" />
    <a href="p.html">p.html</a>
</body>

</html>
